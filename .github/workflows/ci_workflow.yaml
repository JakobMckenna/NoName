      - name: Build & push Docker image 
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: noname4350/noname
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
